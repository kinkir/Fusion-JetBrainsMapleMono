name: Fuse Fonts (Pro Edition - Weekly Auto)

on:
  schedule:
    # æ¯å‘¨æ—¥ UTC 0ç‚¹ (åŒ—äº¬æ—¶é—´å‘¨æ—¥ä¸Šåˆ8ç‚¹) è‡ªåŠ¨è¿è¡Œ
    - cron: "0 0 * * 0"
  push:
    branches:
      - "main"
      - "master"
  workflow_dispatch:
    inputs:
      FORCE:
        description: Skip checking updates & Force to fuse
        type: boolean
        default: false
        required: false

permissions:
  contents: write
  actions: read
  issues: write

env:
  FORCE: ${{ github.event.inputs.FORCE }}
  JETBRAINS_GIT_URL: ${{ github.server_url }}/JetBrains/JetBrainsMono.git
  JETBRAINS_LATEST_RELEASE_API_URL: ${{ github.api_url }}/repos/JetBrains/JetBrainsMono/releases/latest
  MAPLE_GIT_URL: ${{ github.server_url }}/subframe7536/maple-font.git
  MAPLE_LATEST_RELEASE_API_URL: ${{ github.api_url }}/repos/subframe7536/maple-font/releases/latest
  FUSION_NAME: JetBrains Maple Mono
  FUSION_ID: JetBrainsMapleMono
  FUSION_DESCRIPTION: Pro-built font fused with JetBrains Mono & Maple Mono (Optimized Path)
  FUSION_DEVELOPER: Space Time

jobs:
  check-updates:
    name: Check Version Updates
    runs-on: ubuntu-latest
    outputs:
      IS_UPDATED: ${{ steps.check.outputs.IS_UPDATED }}
      JB_VER: ${{ steps.check.outputs.JB_VER }}
      MP_VER: ${{ steps.check.outputs.MP_VER }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: .git
          
      - name: Find Latest Successful Run
        id: find_run
        run: |
          # æ”¹è¿›ç‰ˆï¼šç²¾å‡†å¯»æ‰¾æœ€è¿‘ä¸€æ¬¡æˆåŠŸçš„è¿è¡Œè®°å½•
          ID=$(gh run list --workflow "$GITHUB_WORKFLOW" --status success --limit 1 --json databaseId --jq '.[0].databaseId' || echo "")
          echo "PREV_RUN_ID=$ID" >> "$GITHUB_ENV"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Previous Data
        if: env.PREV_RUN_ID != ''
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: Versions
          run-id: ${{ env.PREV_RUN_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare Versions
        id: check
        run: |
          JB_PREV=$(cat jetbrains_version.txt 2>/dev/null || echo "none")
          MP_PREV=$(cat maple_version.txt 2>/dev/null || echo "none")
          JB_CUR=$(curl -s "$JETBRAINS_LATEST_RELEASE_API_URL" | jq -r ".tag_name")
          MP_CUR=$(curl -s "$MAPLE_LATEST_RELEASE_API_URL" | jq -r ".tag_name")
          
          if [[ "$FORCE" == "true" || "$JB_PREV" != "$JB_CUR" || "$MP_PREV" != "$MP_CUR" ]]; then
            echo "IS_UPDATED=true" >> "$GITHUB_OUTPUT"
            echo "JB_VER=$JB_CUR" >> "$GITHUB_OUTPUT"
            echo "MP_VER=$MP_CUR" >> "$GITHUB_OUTPUT"
            echo "$JB_CUR" > jetbrains_version.txt
            echo "$MP_CUR" > maple_version.txt
          else
            echo "IS_UPDATED=false" >> "$GITHUB_OUTPUT"
          fi
          echo "Current Release: JB($JB_CUR) MP($MP_CUR)"

      - name: Save Version Data
        uses: actions/upload-artifact@v4
        with:
          name: Versions
          path: "*_version.txt"

  fuse-fonts:
    name: Build Variants
    runs-on: ubuntu-latest
    needs: [check-updates]
    # åªæœ‰æ£€æµ‹åˆ°æ›´æ–°æˆ–å¼ºåˆ¶æ„å»ºæ—¶æ‰è¿è¡Œ
    if: needs.check-updates.outputs.IS_UPDATED == 'true'
    strategy:
      fail-fast: false
      matrix:
        NERD: [{S: NF, A: --nerd-font}, {S: XX, A: --no-nerd-font}]
        LIGA: [{S: NL}, {S: XX}]
    env:
      JB_VER: ${{ needs.check-updates.outputs.JB_VER }}
      MP_VER: ${{ needs.check-updates.outputs.MP_VER }}
      NERD_SUFFIX: ${{ matrix.NERD.S }}
      NERD_ARGS: ${{ matrix.NERD.A }}
      LIGA_SUFFIX: ${{ matrix.LIGA.S }}
    steps:
      - name: Checkout Fusion Tool
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Prepare Source Fonts
        run: |
          # ä¸‹è½½ JetBrains Mono
          git clone --depth 1 "$JETBRAINS_GIT_URL" JB_SRC
          cd JB_SRC && pip install -r requirements.txt && gftools builder "sources/config.yaml" && cd ..
          mkdir -p src/jb && cp -r JB_SRC/fonts/ttf/*.ttf src/jb/
          
          # æ„å»º Maple Mono (æ ¹æ® NERD å‚æ•°å†³å®šæ˜¯å¦åŒ…å«å›¾æ ‡)
          git clone --depth 1 "$MAPLE_GIT_URL" MP_SRC
          cd MP_SRC && pip install -r requirements.txt
          python build.py --normal --liga --hinted --ttf-only $NERD_ARGS
          cd ..
          mkdir -p src/mp
          # ç²¾å‡†æ‹·è´ï¼šåªä¿ç•™å½“å‰çŸ©é˜µéœ€è¦çš„å­—å½¢
          find MP_SRC/fonts -name "*.ttf" -exec cp {} src/mp/ \;

      - name: Install Build Tools
        run: |
          sudo apt-get -y install fontforge zip
          pip install fonttools gftools

      - name: Execute Fusion & Surgery
        run: |
          mkdir -p out_ttf
          STYLES="Thin ThinItalic ExtraLight ExtraLightItalic Light LightItalic Regular Italic Medium MediumItalic SemiBold SemiBoldItalic Bold BoldItalic ExtraBold ExtraBoldItalic"
          
          for S in $STYLES; do
            # åŠ¨æ€æŸ¥æ‰¾æœ€åŒ¹é…çš„æºæ–‡ä»¶
            M_PATH=$(find src/mp -iname "*$S.ttf" | head -n 1)
            J_PATH=$(find src/jb -iname "*$S.ttf" | head -n 1)
            
            if [[ -n "$M_PATH" && -n "$J_PATH" ]]; then
              echo "ğŸš€ èåˆå­—é‡: $S (æº: $(basename $M_PATH))"
              
              # è·¯å¾„å‡€åŒ–æ‰‹æœ¯ï¼šSimplify å‡å°‘èŠ‚ç‚¹ï¼Œè§£å†³ Overlap å†…éƒ¨é”™è¯¯
              fontforge -lang=ff -c "Open(\"$M_PATH\"); Simplify(1,1.5); CorrectDirection(); RoundToInt(); Save(\"cleaned.ttf\");"
              
              fontforge "fuse_fonts.ff" "cleaned.ttf" "$J_PATH" "$FUSION_ID-$S" "$FUSION_NAME" "$FUSION_NAME $S" "$S" "temp.ttf" || true
              
              if [[ -f "temp.ttf" ]]; then
                # NL æ¨¡å¼ç‰©ç†å‰¥ç¦»è¿å­—è¡¨
                if [[ "$LIGA_SUFFIX" == "NL" ]]; then
                  fontforge -lang=py -c "import fontforge; f=fontforge.open('temp.ttf'); [f.removeLookup(l) for l in f.gsub_lookups]; f.generate('temp.ttf')"
                fi
                
                # åä¹‰å­—å®½æ ¡å‡†ä¸º 600
                ttx "temp.ttf"
                sed -i 's|<xAvgCharWidth value=".*"/>|<xAvgCharWidth value="600"/>|' "temp.ttx"
                ttx -o "temp.ttf" "temp.ttx"
                
                mv "temp.ttf" "out_ttf/${FUSION_ID}-${NERD_SUFFIX}-${LIGA_SUFFIX}-$S.ttf"
                rm -f "temp.ttx" "cleaned.ttf"
              fi
            fi
          done

      - name: Zip Artifacts
        run: zip -j "${FUSION_ID}-${NERD_SUFFIX}-${LIGA_SUFFIX}.zip" out_ttf/*.ttf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "${{ env.FUSION_ID }}-${{ env.NERD_SUFFIX }}-${{ env.LIGA_SUFFIX }}.zip"
          tag_name: "v1.0.0-Build-${{ github.run_number }}"
          name: "JetBrainsMaple Full-Pack #${{ github.run_number }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## âœ… è‡ªåŠ¨æ„å»ºå®Œæˆ (ç»ˆæ Pro ç‰ˆ)
            - **é¢‘ç‡**: æ¯å‘¨æ—¥å®šæ—¶å·¡æ£€æ›´æ–°
            - **JetBrains æº**: ${{ env.JB_VER }}
            - **Maple æº**: ${{ env.MP_VER }}
            - **å˜ä½“è¯´æ˜**:
              - `${{ env.NERD_SUFFIX }}`: ${{ env.NERD_SUFFIX == 'NF' && 'Nerd Font (å«4000+å›¾æ ‡)' || 'Pure (ä¸å«å›¾æ ‡)' }}
              - `${{ env.LIGA_SUFFIX }}`: ${{ env.LIGA_SUFFIX == 'NL' && 'No Ligatures (ç¦ç”¨è¿å­—)' || 'Default (ä¿ç•™è¿å­—)' }}
            - **æ ¸å¿ƒä¼˜åŒ–**: ç»Ÿä¸€ 600 å­—å®½é”å®šï¼Œæ‰§è¡Œè·¯å¾„ Simplify å‡€åŒ–ã€‚
